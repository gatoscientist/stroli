<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>StroLi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 0.1em;
      margin-bottom: 30px;
    }

    input {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 12px 20px;
      font-size: 1.2rem;
      width: 260px;
      text-align: center;
      outline: none;
    }

    #message {
      margin-top: 15px;
      font-size: 1rem;
      height: 1.2em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>StroLi</h1>

    <input
      id="password"
      type="password"
      placeholder="Contrase침a"
      autocomplete="off"
      onkeydown="if(event.key === 'Enter') checkPassword()"
    />

    <div id="message"></div>
  </div>

  <script>
    async function checkPassword() {
      const input = document.getElementById("password");
      const msg = document.getElementById("message");

      msg.textContent = "";
      msg.style.color = "white";

      try {
        const res = await fetch("/api/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: input.value })
        });

        if (!res.ok) {
          msg.textContent = "Contrase침a incorrecta";
          msg.style.color = "red";
          return;
        }

        // 游댷 descarga del archivo
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "Holi.txt"; // luego ser치 el PDF
        document.body.appendChild(a);
        a.click();
        a.remove();

        window.URL.revokeObjectURL(url);

        msg.textContent = "Acceso concedido";
        msg.style.color = "lime";

      } catch (err) {
        msg.textContent = "Error de conexi칩n";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
